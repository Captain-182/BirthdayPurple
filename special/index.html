<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(135deg, #a4508b, #5f0a87);
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
    }
    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 3em;
        margin-bottom: 10px;
    }
    p {
        font-size: 1.3em;
        max-width: 500px;
        margin: 10px auto;
        line-height: 1.6;
    }
    img {
        width: 200px;
        height: auto;
        border-radius: 20px;
        margin-top: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 9999;
    }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<div id="content" style="display:none;">
    <h1>ðŸŽ‰ Happy Birthday, Princess! ðŸŽ‚</h1>
    <p>Wishing you endless joy, laughter, and beautiful memories today and always.  
    May your dreams shine brighter than the candles on your cake. ðŸ’œ</p>
    <img src="https://i.imgur.com/xXzZ8oQ.png" alt="Birthday Cake">
</div>

<script>
    var password = "purpleparty";
    var entered = prompt("Please enter the birthday password:");
    if (entered !== password) {
        document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%;'>Access Denied ðŸš«</h1>";
    } else {
        document.getElementById('content').style.display = 'block';
        startConfetti();
    }

    function startConfetti() {
        var canvas = document.getElementById('confetti');
        var ctx = canvas.getContext('2d');
        var W = window.innerWidth;
        var H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        var confettis = [];
        var colors = ["#ff0a54", "#ff477e", "#ff7096", "#ff85a1", "#fbb1bd", "#c77dff", "#9d4edd", "#7b2cbf"];

        for (var i = 0; i < 150; i++) {
            confettis.push({
                x: Math.random() * W,
                y: Math.random() * H,
                r: Math.random() * 6 + 4,
                d: Math.random() * 100,
                color: colors[Math.floor(Math.random() * colors.length)],
                tilt: Math.random() * 10 - 10
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, W, H);
            for (var i = 0; i < confettis.length; i++) {
                var c = confettis[i];
                ctx.beginPath();
                ctx.fillStyle = c.color;
                ctx.moveTo(c.x + c.tilt + c.r / 3, c.y);
                ctx.lineTo(c.x + c.tilt, c.y + c.r / 3);
                ctx.lineTo(c.x + c.tilt - c.r / 3, c.y);
                ctx.lineTo(c.x + c.tilt, c.y - c.r / 3);
                ctx.fill();
            }
            update();
        }

        function update() {
            for (var i = 0; i < confettis.length; i++) {
                var c = confettis[i];
                c.y += Math.cos(c.d) + 1 + c.r / 2;
                if (c.y > H) {
                    confettis[i] = {
                        x: Math.random() * W,
                        y: -10,
                        r: c.r,
                        d: c.d,
                        color: c.color,
                        tilt: Math.random() * 10 - 10
                    };
                }
            }
        }

        setInterval(drawConfetti, 20);
    }
</script>

</body>
</html>
